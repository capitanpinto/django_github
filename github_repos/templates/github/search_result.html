{% extends "github/base.html" %}
{% block body_block %}
    <div class="container padded" style=
    'padding-left: 20px'
    >
        <form action=""></form>
        <center>
            <h1>Results of search for: {{search_word}}</h1>
        </center>
        {%if data%}
            {% for repo in data %}
                <li>
                    <a href= {{ repo.url }}>
                        {{ repo.name }}        
                    </a>
                </li>
            {% endfor %}
        {%endif%}
        </br>
    </div>    
{% endblock %}
