<!DOCTYPE html>
<html>
<head>
    <title>HomePage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <center>
     <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'github:index' %}">HomePage</a></li>
          <li>
            <a href='https://github.com/login/oauth/authorize?client_id=dbe43691bc3b0c94d2de'>
                <img src="../static/github_repos/images/github.jpg" width="130px" height="60px">
            </a>              
          </li>
          <li class="my-10">
            <form action="{% url 'github:search_result' %}" method="post">
            {% csrf_token %}
                <input type="text" name="search_word" placeholder="repo name">
                <label>Search</label>
                <input type="submit" value="Search">
            </form>            
          </li>

        </ul>
      </div>
    </nav>
        {% block body_block %}

        {% endblock %}
    </center>
</body>
</html>
